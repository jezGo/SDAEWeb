{% extends "publications/base.html" %}

{% block title %} SDAE - Iniciar Sesión {% endblock %}

{% block content %}
<form method="POST" class="form-signin">
	{% csrf_token %}
	<h2>Iniciar sesión</h2>
	<fieldset>
	{{ form.as_p }}
	</fieldset>
	<button type="submit" class="btn btn-lg btn-primary">Continuar</button>
</form>
{% endblock %}

{% extends "publications/base.html" %}

{% block title %} SDAE - Publicaciones {% endblock %}

{% block content %}
{% for publication in publicationsList %}
<div>
<p>
	<img width="100" height="100" src="{{STATIC_URL}}media/{{publication.imageUrl}}"/>
	<b>{{publication.title}}</b> por {{publication.author}}
</p>
<p>{{publication.content}}</p>
</div>
{% endfor %}
{% endblock %}
